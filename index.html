<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB-PAGE-UI-CLONE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainContainer">
    <img src="Assets/background-image.png" alt="">
  </div>
  
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="/Assets/website-logo.png" alt="">
        
      </div>
      <div class="menu">
        <li>RETAIL</li>
        <li>SME</li>
        <li>CORPORATE</li>
        <li>ABOUT US</li>
        <li>COVID 19</li>
        <li>COMPGAINS</li>
      </div>
      <div class="search">
        <div class="searchlogo">
          <img src="/Assets/search-icon.png" alt="">
        </div>
        <button class="searchButton">Search</button>
      </div>
    </div>


    
    <div class="section">
      <div class="writingSection">
        <div class="writingContent">
          <h1>Chase Your <br> Dreams with us</h1>
          <h3>The harder you work for something, the <br> greater you'll feel when you achieve it </h3>
          <div class="applyButtons">
            <button id="btn1">APPLY ONLINE</button>
            <button id="btn2">LOAN CALCULATOR</button>
          </div>
          <div class="socialmedia">
            <div class="phoneNo imagediv">
              <img class="socialMediaimages" src="/Assets/phone.png" alt="phone">
              
            </div>
            <div class="no  ">1659 |</div>
            <div class="fb imagediv">
              <img class="socialMediaimages" src="/Assets/facebook.png" alt="fblogo">
            </div>
            <div class="youtube imagediv">
              <img class="socialMediaimages" src="Assets/youtube.png" alt="youtube Logo">
            </div>
            <div class="linkedin imagediv">
              <img class="socialMediaimages" src="/Assets/linkedin.png" alt="linkedin Logo">
            </div>
            <div class="instagram imagediv">
              <img class="socialMediaimages" src="/Assets/instagram.png" alt="instagram Logo">
            </div>
          </div>
        </div>
      </div>
    <div class="pictureSection">
      
      <div class="heroImage">
        <div class="carloan">
          <div class="carloanimg">
            <img src="/Assets/car.png" alt="">
          </div>
          Car Loan
        </div>
        <div class="homeloan">
          <div class="homeloanimg">
            <img src="/Assets/House.png" alt="">
          </div>
          Home Loan
        </div>
        <img src="Assets/hero-image.png" alt="hero-image">
      </div>
    </div>
    </div>
    
  </div>
</body>
</html>
